<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="title">🎱 행운의 로또</h1>
      </header>
      <main>
        <div id="main">
          <h2 id="main-title" class="title">🎱 내 번호 당첨 확인 🎱</h2>
          <form id="purchase-amount-form">
            <div class="text-container">
              <div class="text">구입할 금액을 입력해주세요.</div>
              <span class="description">최대 구입 금액은 1,000,000,000원입니다.</span>
            </div>
            <div id="purchase-amount-inputs">
              <input
                class="text input-basic"
                id="purchase-amount"
                type="number"
                min="1000"
                max="1000000000"
                placeholder="금액"
                autocomplete="off"
              />
              <button class="button-basic">구입</button>
            </div>
          </form>
          <div id="purchase-lotto"></div>
          <form id="winning-lotto-from"></form>
        </div>
      </main>
      <footer>
        <div>Copyright 2023. woowacourse</div>
      </footer>
      <div id="winning-statistics"></div>
    </div>
  </body>
</html>
